bookdown::bs4_book:
  css: css/CalcZ-style.css
  repo: https://github.com/dtkaplan/CalcZ-notes
  includes:
    in_header: [js/mathjax-popover.html, mathjax-definitions.html]
  theme:
    primary: "#8F8F8C"
  oldcolor: "#637238"

bookdown::gitbook:
  config:
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">CalcZ</a></strong></li>
    edit:
      link: https://github.com/dtkaplan/CalcZ-notes/edit/shared/%s
      text: "Edit"
    sharing: no
  css: css/CalcZ-style.css
  includes:
    in_header: mathjax-definitions.html

bookdown::pdf_book:
  latex_engine: "xelatex"


bookdown::epub_book: default
